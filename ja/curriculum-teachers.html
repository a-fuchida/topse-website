<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="トップエスイー">
    <link rel="shortcut icon" href="../images/logo.png" type="image/png">
    <link rel="icon" href="../images/logo.png" type="image/png">
    <title>トップ エスイー</title>
    <link rel="stylesheet" href="../lib/css/bootstrap-sandstone.min.css" media="screen">
    <link rel="stylesheet" href="../lib/css/style.css" media="screen">
    <link type="text/css" rel="stylesheet" href="../lib/INTER-Mediator/themes/default/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../lib/js/bootstrap.min.js"></script>
    <script src="../lib/pagebuilder-r3.php"></script>
    <script src="../lib/pagebuilder-r3.js"></script>
    <script>
        function toggleDetail(id) {
            var link = document.getElementById("box" + id);
            var table = document.getElementById("table" + id);
            if (table.style.display == "none") {
                table.style.display = "";
                link.innerHTML = "閉じる";
            } else {
                table.style.display = "none";
                link.innerHTML = "プロフィール";
            }
        }
    </script>
    <style>
        .submenu-curriculum {
            display: block;
        }

        .submenu-collaboration {
            display: none;
        }

        .submenu-admission {
            display: none;
        }

        .teacher TH {
            min-width: 80px;
            text-align: right;
            vertical-align: top;
            border: none;
            white-space: nowrap;
            background-color: white;
        }

        .teacher TD {
            text-align: left;
            vertical-align: top;
            border: none;
        }

        .teacher IMG {
            width: 120px;
            margin: 0 20px 0 20px;
        }

        H3 {
            margin: 14px 0 0 0;
            padding: 0;
            font-size: 14px;
        }

        .contorollink {
            margin: 0 0 0 22px;
            padding: 0;
            font-size: 12px;
        }

        .teacher {
            margin-left: 22px;
            font-size: 12px;
            border: none;
        }

        .affiliation {
            margin: 0 0 0 14px;
            color: dimgray;
        }

        DIV.listitem {
            display: flex;
            flex-wrap: nowrap;
            justify-content: flex-start;
            align-items: flex-start;
        }

        DIV.listlabel {
            min-width: 120px;
            text-align: right;
            vertical-align: top;
        }

        DIV.listdata {
            text-align: left;
            vertical-align: top;
        }

    </style>
</head>
<body style="padding-top:0px;">
<section class="row">
    <div class="container" style="background-color:#fff">
        <h2>講師一覧（2016年度）</h2>
        <!--<p><a href="https://lms.cb.ecloud.nii.ac.jp/portal/web_teachers28.html" target="_blank">こちらをクリック[別ウインドウに表示]</a>して表示される講師一覧よりご覧ください．-->
        <!--<br/><br/><br/><br/><br/><br/>-->
        <!--</p>-->
        <div data-im-control="enclosure">
            <div data-im-control="repeater">
                <h3>
                    <span data-im="teachers2016@teacher_name" style="font-weight: bold;"></span>
                    <span class="affiliation" data-im="teachers2016@affiliation"></span>
                </h3>
                <div class="contorollink">
                    <a href="javascript:toggleDetail($)" id="box"
                       data-im="teachers2016@teacher_id@$href teachers2016@teacher_id@#id">プロフィール</a>
                </div>
                <div id="table" data-im="teachers2016@teacher_id@#id" style="display:flex;">
                    <div style="float: right">
                        <img src="https://lms.cb.ecloud.nii.ac.jp/portal/images/"
                             data-im="teachers2016@photofile@#src"/>
                    </div>
                    <div class="listitem">
                        <div class="listlabel">担当講義：</div>
                        <div class="listdata" data-im="teachers2016@subjects"></div>
                    </div>
                    <div class="listitem">
                        <div class="listlabel">所属・役職：</div>
                        <div class="listdata">
                            <span data-im="teachers2016@affiliation"></span>
                            <span data-im="teachers2016@title"></span>
                        </div>
                    </div>
                    <div class="listitem">
                        <div class="listlabel">研究分野：</div>
                        <div  class="listdata"data-im="teachers2016@focus"></div>
                    </div>
                    <div class="listitem">
                        <div class="listlabel">ひとこと：</div>
                        <div  class="listdata"data-im="teachers2016@introduce"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="row">
</section>
</body>
</html>
